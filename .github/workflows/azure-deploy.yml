# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Deploy Loin Frontend to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'beefy-v2/**'
      - 'beefy-api/**'
      - '.github/workflows/azure-deploy.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend
        working-directory: beefy-v2
        run: |
          npm ci
          npm run build

      - name: Install API dependencies
        working-directory: beefy-api
        run: |
          npm install --legacy-peer-deps
          cd packages/address-book && npm install --legacy-peer-deps

      - name: Copy frontend build into API public directory
        run: cp -r beefy-v2/build beefy-api/public

      - name: Verify deployment contents
        run: |
          echo "=== API entry point ==="
          test -f beefy-api/src/app.ts && echo "app.ts found" || echo "ERROR: app.ts missing!"
          echo "=== Frontend files ==="
          test -f beefy-api/public/index.html && echo "index.html found" || echo "ERROR: index.html missing!"
          echo "=== node_modules ==="
          test -d beefy-api/node_modules && echo "node_modules found" || echo "ERROR: node_modules missing!"
          echo "=== ts-node ==="
          test -f beefy-api/node_modules/.bin/ts-node && echo "ts-node found" || echo "ERROR: ts-node missing!"
          echo "=== package.json start script ==="
          node -e "console.log(require('./beefy-api/package.json').scripts.start)"

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_89C0A87BB9654C22ACDF248FD4DE60F3 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D43B152B412D445EB621204A330D961D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_626BA68E464E410E871C7CB0AC14BAD1 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'loin'
          slot-name: 'Production'
          package: beefy-api
