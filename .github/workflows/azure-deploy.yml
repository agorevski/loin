# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Deploy Loin Frontend to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: beefy-v2/package-lock.json

      - name: Install dependencies
        working-directory: beefy-v2
        run: npm ci

      - name: Build
        working-directory: beefy-v2
        env:
          VITE_API_URL: https://api.loin.finance
          VITE_API_ZAP_URL: https://api.loin.finance/zap
        run: npm run build

      - name: Add static server to build output
        run: |
          cat > beefy-v2/build/server.js << 'EOF'
          const http = require('http');
          const fs = require('fs');
          const path = require('path');
          const PORT = process.env.PORT || 8080;
          const MIME = {'.html':'text/html','.js':'application/javascript','.css':'text/css','.json':'application/json','.png':'image/png','.svg':'image/svg+xml','.ico':'image/x-icon','.woff2':'font/woff2','.woff':'font/woff','.ttf':'font/ttf','.map':'application/json'};
          const ROOT = __dirname;
          http.createServer((req, res) => {
            let filePath = path.join(ROOT, req.url.split('?')[0]);
            if (filePath.endsWith('/')) filePath += 'index.html';
            const ext = path.extname(filePath);
            fs.readFile(filePath, (err, data) => {
              if (err) {
                fs.readFile(path.join(ROOT, 'index.html'), (e, fallback) => {
                  res.writeHead(200, {'Content-Type':'text/html'});
                  res.end(fallback);
                });
              } else {
                res.writeHead(200, {'Content-Type': MIME[ext] || 'application/octet-stream'});
                res.end(data);
              }
            });
          }).listen(PORT, () => console.log(`Loin serving on port ${PORT}`));
          EOF
          echo '{"name":"loin","version":"1.0.0","scripts":{"start":"node server.js"}}' > beefy-v2/build/package.json

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: beefy-v2/build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_89C0A87BB9654C22ACDF248FD4DE60F3 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D43B152B412D445EB621204A330D961D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_626BA68E464E410E871C7CB0AC14BAD1 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'loin'
          slot-name: 'Production'
          package: .
